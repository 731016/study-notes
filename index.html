  <script>
    if (typeof navigator.serviceWorker !== "undefined") {
      navigator.serviceWorker.register("./js/sw.js");
    }
    const now = new Date();

    function createtime() {
      var grt = new Date("01/27/2022 16:08:00");
      now.setTime(now.getTime() + 250);
      days = (now - grt) / 1000 / 60 / 60 / 24;
      var dnum = Math.floor(days);
      hours = (now - grt) / 1000 / 60 / 60 - 24 * dnum;
      hnum = Math.floor(hours);
      if (String(hnum).length == 1) {
        hnum = "0" + hnum;
      }
      minutes = (now - grt) / 1000 / 60 - 24 * 60 * dnum - 60 * hnum;
      mnum = Math.floor(minutes);
      if (String(mnum).length == 1) {
        mnum = "0" + mnum;
      }
      seconds =
        (now - grt) / 1000 - 24 * 60 * 60 * dnum - 60 * 60 * hnum - 60 * mnum;
      snum = Math.round(seconds);
      if (String(snum).length == 1) {
        snum = "0" + snum;
      }
      // document.getElementById("times").textContent = dnum + " 天 " + hnum + " 小时 " + mnum + " 分 " + snum + " 秒";
      if (document.querySelector("#times")) {
        document.querySelector("#times").textContent = dnum + " 天 " + hnum + " 小时 " + mnum + " 分 " + snum + " 秒";
      }
    }

    window.$docsify = {
      //文档标题，会显示在侧边栏顶部。
      name: "study-notes",
      // 文档标题跳转链接
      nameLink: "/",
      //在侧边栏中出现的网站图标，你可以使用CSS来更改大小
      // logo: '/_media/icon.svg',
      repo: "https://github.com/731016/study-notes",
      //同时设置 loadSidebar 和 autoHeader 后，可以根据 _sidebar.md 的内容自动为每个页面增加标题
      loadSidebar: true,
      autoHeader: true,
      // code复制按钮配置(放在配置第一行，防止失效)
      copyCode: {
        buttonText: "复制",
        errorText: "❌！",
        successText: "已复制！",
      },
      //找不到页面加载_404.md，notFoundPage: 'my404.md'
      notFoundPage: true,
      //切换页面后是否自动跳转到页面顶部
      auto2top: true,
      //_sidebar.md 的加载逻辑是从每层目录下获取文件，如果当前目录不存在该文件则回退到上一级目录.配置 alias 避免不必要的回退过程
      alias: {
        "/.*/_sidebar.md": "/_sidebar.md",
      },
      // 通过 {docsify-updated} 变量显示文档更新日期. 并且通过 formatUpdated配置日期格式
      formatUpdated: "{MM}/{DD} {HH}:{mm}",
      maxLevel: 6,
      // 侧边栏展开层级
      sidebarDisplayLevel: 0,
      //显示目录
      subMaxLevel: 3,
      //开启导航栏 _navbar.md
      loadNavbar: true,
      // 让你的内容页在滚动到指定的锚点时，距离页面顶部有一定空间。
      topMargin: 25,
      //使用封面 _coverpage.md
      coverpage: true,
      // 小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,
      //页脚信息
      loadFooter: true,
      loadFooter: '_footer.md',
      //全文搜索插件
      search: {
        placeholder: "搜索",
        noData: "搜索无结果！",
        // 搜索标题的最大层级1-6
        depth: 6,
        // 是否隐藏其他侧边栏内容
        hideOtherSidebarContent: true,
      },
      // 字数统计配置
      // 字数插件
      count: {
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'right',
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese',
        localization: {
          words: "",
          minute: ""
        },
        isExpected: true
      },
      // 回到顶部
      scrollToTop: {
        auto: true,
        text: '🔼',
        right: 12,
        bottom: 52,
        offset: 25
      },
      // 使用vueGlobalOptions来指定 Vue options ，用于未明确挂载vueMounts、vueComponents或markdown脚本的Vue内容。对全局data的更改将持续存在，并反映在任何使用全局引用的地方
      vueGlobalOptions: {
        data() {
          return {

          };
        },
      },
      //执行文档里的 script 标签里的脚本，只执行第一个 script (demo)。 如果 Vue 存在，则自动开启。
      executeScript: true,
      //外部链接的打开方式。默认为 _blank （在新窗口或者标签页中打开）
      externalLinkTarget: '_blank', // default: '_blank'
      //外部链接的打开方式。默认为 _blank （在新窗口或者标签页中打开）
      cornerExternalLinkTarget: '_blank', // default: '_blank'
      routerMode: 'history', // default: 'hash'
      plugins: [
        function (hook, vm) {
          hook.init(function () {
            // 初始化时调用，只调用一次，没有参数。
            setInterval("createtime()", 250);
          });

          hook.beforeEach(function (content) {
            // 每次开始解析 Markdown 内容时调用
            var url =
              "https://github.com/731016/study-notes/blob/master/" +
              vm.route.file;
            var editHtml = "[📝 EDIT DOCUMENT](" + url + ")\n";
            var comment =
              "<div id='lv-container' data-id='city' data-uid='MTAyMC81NTUyMy8zMTk5MA=='></div>\n\n----\n";
            return (
              editHtml +
              content +
              "\n----\n" +
              "最后更新日期：{docsify-updated} " +
              editHtml +
              comment
            );
          });
          //单个用户多次点击只记录一次
          hook.afterEach(function (html, next) {
            // 解析成 html 后调用。beforeEach 和 afterEach 支持处理异步逻辑

            // 异步处理完成后调用 next(html) 返回结果
            next(html);
          });

          hook.doneEach(function () {
            // 每次路由切换时数据全部加载完成后调用，没有参数。
            // ...
          });

          hook.mounted(function () {
            // 初始化完成后调用 ，只调用一次，没有参数。
          });

          hook.ready(function () {
            // 初始化并第一次加完成数据后调用，没有参数。
          });
        },
      ],
    };
  </script>
