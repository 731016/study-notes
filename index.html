<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小飞的学习笔记</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
<div id="app">笔记正在派送...</div>
<script>
    if (typeof navigator.serviceWorker !== 'undefined') {
        navigator.serviceWorker.register('sw.js')
    }
    window.$docsify = {
        name: 'study-notes',
        // 文档标题跳转链接
        nameLink: '/',
        repo: 'https://gitee.com/LovelyHzz/study-notes',
        topMargin: 90, // default: 0 锚点对齐标题栏
        // code复制按钮配置(放在配置第一行，防止失效)
        copyCode: {
            buttonText: '复制',
            errorText: '❌！',
            successText: '已复制！'
        },
        //侧边栏 _sidebar.md
        loadSidebar: true,
        subMaxLevel: 2,
        //_sidebar.md 的加载逻辑是从每层目录下获取文件，如果当前目录不存在该文件则回退到上一级目录.配置 alias 避免不必要的回退过程
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md'
        },
        // 通过 {docsify-updated} 变量显示文档更新日期. 并且通过 formatUpdated配置日期格式
        formatUpdated: '{MM}/{DD} {HH}:{mm}',
        //显示目录
        subMaxLevel: 2,
        //开启导航栏 _navbar.md
        loadNavbar: true,
        //使用封面 _coverpage.md
        coverpage: true,
        // 小屏设备下合并导航栏到侧边栏
        mergeNavbar: true,
        //全文搜索插件
        search: {
            placeholder: '搜索',
            noData: '搜索无结果！',
            // 搜索标题的最大层级1-6
            depth: 4,
            // 是否隐藏其他侧边栏内容
            hideOtherSidebarContent: true,
        },
        // 字数统计配置
        count: {
            countable: true,
            fontsize: '1.2em',
            color: 'rgb(90,90,90)',
            language: 'chinese'
        },
        //切换页面后是否自动跳转到页面顶部
        auto2top: true,
        plugins: [
            function (hook, vm) {
                hook.beforeEach(function (html) {
                    var url =
                        'https://gitee.com/LovelyHzz/study-notes/tree/master/' +
                        vm.route.file;
                    var editHtml = '[📝 EDIT DOCUMENT](' + url + ')\n';

                    return (
                        editHtml +
                        html +
                        '\n----\n' +
                        '最后更新日期：{docsify-updated} ' +
                        editHtml
                    );
                });
            }
        ]
    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<!--离线模式访问-->
<script src="/sw.js"></script>
