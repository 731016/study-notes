<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: '',
        repo: '',
        //侧边栏 _sidebar.md
        loadSidebar: true,
        subMaxLevel: 2,
        //_sidebar.md 的加载逻辑是从每层目录下获取文件，如果当前目录不存在该文件则回退到上一级目录.配置 alias 避免不必要的回退过程
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md'
        },
        //显示目录
        subMaxLevel: 2,
      //开启导航栏 _navbar.md
      loadNavbar: true,
      //使用封面 _coverpage.md
      coverpage: true,
    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
